<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="./css/style10.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class='page'>
        <section class="bgImg">
            <img src="./IMAGES/img1.jpg" height="100%" width="100%" alt="">
        </section>
        <section class="todo">
            <div class="todoTitle">
                <div class="todoBtn"><button class="addBtn">Add todo</button></div>
                <div class="textTodo">
                    <h1>TODO</h1>
                </div>
            </div>
            <div class="todoList">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </div>
    <div class="todoInputPage">
        <div class="popup">
            <div class="allInputs">
                <div class="name">
                    <div class="nameLabel" style="margin-left: 1rem;"><label for="nameT">Todo Name</label></div>
                    <div class="nameInput">
                        <input type="text" id="nameT" placeholder="Enter todo list name">
                    </div>
                </div>
                <div class="description">
                    <div class="desLabel" style="margin-left: 1rem;"><label for="descriptionT">Description</label></div>
                    <div class="desInput">
                        <textarea name="" id="descriptionT" cols="30" rows="3"></textarea>
                    </div>
                </div>
                <div class="priority">
                    <div class="priorityLabel" style="margin-left: 1rem;"><label for="priorityS">Priority</label></div>
                    <div class="priorityInput">
                        <select name="Priority" id="priorityS">
                            <option value="">---Select---</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="submitContainer">
                <button class="save">Save</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
